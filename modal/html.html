<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/modal/css.css" />
    <title>Document</title>
</head>
<body>
    <!-- Cards com os dados para popular o modal -->
    <div class="card" data-image ="/img/painel-solas-como-funciona.png" data-title="Título 1" data-description="Descrição do card 1">
        Card 1
      </div>
      <div class="card" data-image="image2.jpg" data-title="Título 2" data-description="Descrição do card 2">
        Card 2
      </div>
      <div class="card" data-image="image3.jpg" data-title="Título 3" data-description="Descrição do card 3">
        Card 3
      </div>
    </div>
    
    <!-- Modal (usado por todos os cards) -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-image">
          <img id="modal-image" src="" alt="Imagem do Modal">
        </div>
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
        </div>
      </div>
    </div>
    <script src="/modal/js.js"></script>
</body>
</html>
